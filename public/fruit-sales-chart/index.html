<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Sales Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .chart-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .controls {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #0d6efd;
    }
    .fruit-input {
      margin-bottom: 15px;
    }
    .fruit-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .color-indicator {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Fruit Sales Dashboard</h2>
    
    <div class="row">
      <div class="col-md-8">
        <div class="chart-container">
          <canvas id="sales-chart"></canvas>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="controls">
          <h4>Update Sales Data</h4>
          <div id="fruit-inputs">
            <!-- Fruit inputs will be generated here -->
          </div>
          <div class="d-grid gap-2">
            <button id="update-btn" class="btn btn-primary">Update Chart</button>
            <button id="add-fruit-btn" class="btn btn-success">Add New Fruit</button>
            <button id="randomize-btn" class="btn btn-warning">Randomize Data</button>
          </div>
        </div>
        
        <div class="controls mt-3">
          <h4>Chart Options</h4>
          <div class="mb-3">
            <label for="chart-type" class="form-label">Chart Type</label>
            <select id="chart-type" class="form-select">
              <option value="bar">Bar Chart</option>
              <option value="line">Line Chart</option>
              <option value="pie">Pie Chart</option>
              <option value="doughnut">Doughnut Chart</option>
              <option value="polarArea">Polar Area</option>
            </select>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggle-animation" checked>
            <label class="form-check-label" for="toggle-animation">Enable Animations</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
</body>
</html>
